<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <a href="{% url 'add'  %}">Add Student</a>

    <ul>
        {% for student in students %}
            <li>
                <strong>{{ student.first_name }} {{ student.last_name }}</strong><br>
                <em>{{ student.email }}</em><br>
                <p>{{ student.description }}</p>  
                
                {% if student.image %}
                   
                    
                    <!-- Displaying the student's image -->
                    <img src="{{ student.image.url }}" alt="{{ student.first_name }}'s image" width="100">
                {% else %}
                    <p>No image available</p>
                {% endif %}
                
                <a href="{% url 'edit_student' student.id %}">Edit</a>
                <a href="{% url 'delete_student' student.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
